<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AWTRIX 3</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css" />
  <style>
    /* Ensure no conflicting styles */
    .markdown-section {
      position: unset !important;
      height: 100vh !important;
      padding: 0 !important;
      margin: 0 !important;
    }
    #swagger-ui {
      height: 100vh; /* Full viewport height */
      display: block;
    }
  </style>
</head>

<body>
  <nav class="app-nav"></nav>
  <div id="app">Loading ...</div>
  
  <script>
    window.$docsify = {
      name: 'AWTRIX 3',
      loadSidebar: true,
      coverpage: true,
      loadNavbar: true,
      mergeNavbar: true,
      repo: 'https://github.com/Blueforcer/awtrix3',
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            if (location.hash.includes('/swagger')) {
              // Load Swagger UI scripts dynamically
              const script1 = document.createElement('script');
              script1.src = 'https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js';
              script1.onload = function () {
                const script2 = document.createElement('script');
                script2.src = 'https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js';
                script2.onload = function () {
                  // Initialize Swagger UI
                  SwaggerUIBundle({
                    url: 'swagger/awtrix3.swagger.yml',
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                    layout: 'StandaloneLayout',
                  });

                  // Hide the SmartBear branding
                  const style = document.createElement('style');
                  style.innerHTML = `
                    .swagger-ui .info .swagger-ui-info__title:contains("Swagger UI") {
                      display: none !important;
                    }
                  `;
                  document.head.appendChild(style);
                };
                document.body.appendChild(script2);
              };
              document.body.appendChild(script1);
            }
          });
        },
      ],
    };
  </script>

  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-json.min.js"></script>
</body>

</html>
