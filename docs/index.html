<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AWTRIX 3</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Include SwaggerUI Styles -->
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
</head>

<body>
  <nav class="app-nav"></nav>
  <div id="app">Loading ...</div>
  <script>
    // Docsify configuration
    window.$docsify = {
      name: 'AWTRIX 3',
      loadSidebar: true,
      coverpage: true,
      loadNavbar: true,
      mergeNavbar: true,
      repo: 'https://github.com/Blueforcer/awtrix3',
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            // Check if the current page is the Swagger documentation
            if (location.hash.includes('/swagger')) {
              // Ensure SwaggerUI is only initialized once
              const existingSwagger = document.querySelector('#swagger-ui');
              if (!existingSwagger) {
                // Add SwaggerUI container
                const swaggerContainer = document.createElement('div');
                swaggerContainer.id = 'swagger-ui';
                swaggerContainer.style.marginTop = '20px';
                swaggerContainer.style.width = '100%';
                document.querySelector('.content').innerHTML = ''; // Clear Docsify content
                document.querySelector('.content').appendChild(swaggerContainer);

                // Load SwaggerUI scripts and initialize
                const script1 = document.createElement('script');
                script1.src = 'https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js';
                script1.onload = function () {
                  const script2 = document.createElement('script');
                  script2.src = 'https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js';
                  script2.onload = function () {
                    SwaggerUIBundle({
                      url: 'swagger/awtrix3.swagger.yml', // Update to your Swagger file location
                      dom_id: '#swagger-ui',
                      deepLinking: true,
                      presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                      layout: 'StandaloneLayout',
                    });
                  };
                  document.body.appendChild(script2);
                };
                document.body.appendChild(script1);
              }
            }
          });
        },
      ],
    };
  </script>

  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-json.min.js"></script>
</body>

</html>
