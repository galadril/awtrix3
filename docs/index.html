<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AWTRIX 3</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AWTRIX 3 API Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Docsify Vue Theme CSS (default for all pages) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <nav class="app-nav"></nav>
  <div id="app">Loading ...</div>

  <script>
    // Docsify configuration
    window.$docsify = {
      name: 'AWTRIX 3',
      loadSidebar: true,
      coverpage: true,
      loadNavbar: true,
      mergeNavbar: true,
      repo: 'https://github.com/Blueforcer/awtrix3',
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            // Check if the current page is the Swagger page
            if (location.hash.includes('/swagger')) {
              // Apply custom styles for the Swagger UI section
              const style = document.createElement('style');
              style.innerHTML = `
                /* Swagger UI Adjustments */
                .swagger-ui .topbar {
                  background-color: #1b1b1b !important; /* Override the topbar style */
                  padding: 10px 0 !important;
                  display: none !important; /* Hide the topbar */
                }

                /* Ensure Swagger UI takes precedence over Docsify theme */
                .swagger-ui {
                  font-family: Arial, sans-serif !important; /* Override font if necessary */
                  padding: 20px !important; /* Adjust padding if needed */
                }

                .swagger-ui .info {
                  display: none !important; /* Hide the topbar */
                }
                
                .swagger-ui .opblock.opblock-post .opblock-summary-method {
                    background: #49cc90 !important;
                  }

                  .swagger-ui table tbody tr td {
                    padding: 10px 0 0;
                    border: 0px solid #ddd !important;
                  }


                  .swagger-ui .dialog-ux .modal-ux {
                  border: unset;
                  background-color: #fff !important;
                }
                
                .swagger-ui .opblock.opblock-get .opblock-summary-method {
                  background: #61affe !important;
                }

                .swagger-ui .btn.execute {
                  background-color: #4990e2 !important;
                  border-color: #4990e2 !important;
                  color: #fff !important;
                }
              `;
              document.head.appendChild(style);
            }
          });
        },
      ],
    };
  </script>

  <!-- Docsify Swagger Plugin -->
  <script src="https://unpkg.com/docsify-swagger-ui@2.0.3/dist/index.min.js"></script>
  
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-json.min.js"></script>
</body>

</html>
