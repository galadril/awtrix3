<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AWTRIX 3</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AWTRIX 3 API Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>

<body>
  <nav class="app-nav"></nav>
  <div id="app">Loading ...</div>

  <script>
    // Docsify configuration
    window.$docsify = {
      name: 'AWTRIX 3',
      loadSidebar: true,
      coverpage: true,
      loadNavbar: true,
      mergeNavbar: true,
      repo: 'https://github.com/Blueforcer/awtrix3',
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            // Apply custom styles for the Swagger UI section if it's the current page
            if (location.hash.includes('/swagger')) {
              const style = document.createElement('style');
              style.innerHTML = `
                /* Swagger UI adjustments */
                .swagger-ui .topbar {
                  background-color: #1b1b1b !important;
                  padding: 10px 0 !important;
                  display: none !important;
                }
              `;
              document.head.appendChild(style);
            }
          });
        },
      ],
    };
  </script>

  <!-- Docsify Swagger Plugin -->
  <script src="https://unpkg.com/docsify-swagger-ui@2.0.3/dist/index.min.js"></script>
  
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-json.min.js"></script>
</body>

</html>
