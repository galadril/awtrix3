<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AWTRIX 3</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <nav class="app-nav"></nav>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: '',
      loadSidebar: true,
      coverpage: true,
      loadNavbar: true,
      mergeNavbar: true,
      repo: 'https://github.com/Blueforcer/awtrix3',
      share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            if (location.hash.includes('/swagger')) {
              // Apply the override styles when on the Swagger page
              const style = document.createElement('style');
              style.innerHTML = `
                .markdown-section {
                  position: unset !important;
                  height: 100vh !important;
                }
                body {
                  margin: 0;
                  padding: 0;
                  height: 100vh;
                  overflow: auto; /* Allow scroll on main page */
                }
              `;
              document.head.appendChild(style);

              // Ensure the iframe's container has proper styles
              const iframeContainer = document.getElementById('swagger-ui');
              if (iframeContainer) {
                iframeContainer.style.height = '100vh';
                iframeContainer.style.width = '100%';
              }
            }
          });
        },
      ],
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>

</body>

</html>
